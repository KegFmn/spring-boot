server:
  port: 8082

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/templateboot?useUnicode=true&useSSL=false&characterEncoding=utf8&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: root
    password: root
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher #请求路径与SpringMVC处理映射匹配的默认策略已从AntPathMatcher更改为PathPatternParser(解决springfox空指针报错)

mybatis-plus:
  mapper-locations: classpath*:/mapper/**Mapper.xml

